<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form for programmers</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <form method="post">
            <h1>
                Welcome!
            </h1>
            <fieldset>
                <legend>Add user</legend>
                <div>
                    <label>First name<input type="text" id="first"/></label>
                </div>

                <div>
                    <label for="last">Last name</label>
                    <input type="text" id="last" name="last"/>
                </div>

                <div>
                    <label for="email-address">Email Adress</label>
                    <input type="email" id="email-address" name="email-address"/>
                </div>

                <div>
                    <select>
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language</p>
                        <input type="radio" id="html" name="radio-button"/>
                        <label for="html" name="">HMTL</label><br/>


                        <input type="radio" id="CSS" name="radio-button"/>
                        <label for="CSS">CSS</label><br/>


                        <input type="radio" id="JS" name="radio-button"/>
                        <label for="JS">JavaScript</label>
                </div>

                <div id="boxes">
                    <label for="comments">Comments</label>
                    <textarea id="comments" rows="4" cols="20"></textarea><br/>

                    <label for="current">Current date</label>
                    <input type="date" id="current"/>
                </div>

                <div>
                    <label for="checks">Sign up for newsletter</label>
                    <input type="checkbox" id="checks"/>

                    <label for="checks">Agree to terms and conditions</label>
                    <input type="checkbox" id="checks"/>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>

    </body>
</html>
